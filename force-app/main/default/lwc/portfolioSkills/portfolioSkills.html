    <div class="slds-var-p-around_x-large skills_wrapper">

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Tools and Software Skills</h2>
        <template for:each={softwareTools} for:item="softwareTool">

        </template>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Software Methodologies</h2>
        <template for:each={devMethodologies} for:item="devMethodology">

        </template>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Soft Skills</h2>
        <template for:each={softSkills} for:item="softSkill">
            <lightning-badge label={softSkill} key={softSkill} 
            class="slds-badge slds-var-m-bottom_medium"></lightning-badge>
