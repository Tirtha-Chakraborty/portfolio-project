<template>
    <c-notification></c-notification>
    <h1>My Notes</h1>
    <div class="app">
        <div class="box box-center" onclick={createNoteHandler}>
            <div class="dotted-circle">
                <lightning-icon class="custom-icon" icon-name='utility:add' alternative-text='add' 
                size='large' title='add'></lightning-icon>
            </div>
            <h2>Add Note</h2>
        </div>
        <template for:each={noteList} for:item="note">
            <div class="box slds-var-m-bottom_medium" key={note.Id}>
                <header>
                    <h2 class="slds-truncate">{note.Name}</h2>
                </header>
                <div class="notes">
                    <c-append-html result={note.Note_Description__c}></c-append-html>
                </div>
                <footer class="footer">
                    <div class="date">{note.formattedDate}</div>
                    <div>
                        <lightning-icon icon-name='action:edit' alternative-text='edit' onclick={editNoteHandler}
                        data-recordid={note.Id} size='xx-small' title='edit note' 
                        class="edit-icon slds-var-m-right_x-small cusor"></lightning-icon>
                        <lightning-icon icon-name='action:delete' alternative-text='delete' onclick={deleteNoteHandler}
                        data-recordid={note.Id} size='xx-small' title='delete note' 
                        class="delete-icon cusor"></lightning-icon>
                    </div>
                </footer>
            </div>
        </template>  
    </div>
    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title">{modalName}</h1>
            <form>
                <lightning-input type="text" label="Title" name="Name" 
                class="slds-m-bottom_m" value={noteRecord.Name} onchange={changeHandler}></lightning-input>
                
                <lightning-input-rich-text value={noteRecord.Note_Description__c} name="Note_Description__c" 
                onchange={changeHandler} label="Description" label-visible formats={formats}></lightning-input-rich-text>
            </form>
            <footer slot="footer">
                <button class="slds-button slds-button_outline-brand" onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={formSubmitHandler} disabled={isInvalidFormEntry}>Save</button>
            </footer>
        </c-modal>
    </template>
</template>
