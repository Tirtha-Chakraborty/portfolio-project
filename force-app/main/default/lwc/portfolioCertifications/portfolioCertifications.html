<template>
    <h2 class="slds-var-m-bottom_medium">Salesforce Certifications</h2>
    <lightning-layout multiple-rows>
        <template for:each={sfdcCerts} for:item="sfdcCert">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
            padding="around-small" key={sfdcCert}>
            
                <div class="cert-box">
                    <img src={certLogo} alt="cert"/>
                    <span>{sfdcCert}</span>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>
    <h2 class="slds-var-m-bottom_medium">Oher Certifications</h2>
    <lightning-layout multiple-rows>
        <template for:each={otherCerts} for:item="otherCert">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
            padding="around-small" key={otherCert}>
            
                <div class="cert-box">
                    <lightning-icon icon-name='action:goal' alternative-text='cert' size='large'></lightning-icon>
                    <span class="slds-var-m-left_medium">{otherCert}</span>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
