<template>
    <div class = "app slds-var-p-around_large">
        <div class = "box">
            <h1>BMI Calculator</h1> 
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is</h2>
                    <div class ="result-display">{bmi}</div>
                    <h2>So you are</h2>
                    <div class ="result-display">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_large 
                    custom-button slds-var-m-top_large" onclick ={recalculate}>Re-Calculate</button>
                </section>
            </template>
            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-height" placeholder="Enter your height in cm" required 
                            min ="0"  class="slds-input" name ="height" value={height} onchange={inputHandler} />
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-weight">Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-weight" placeholder="Enter your weight in kg" required 
                            min ="0" class="slds-input" name ="weight" value={weight} onchange={inputHandler} />
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_large custom-button">Calculate</button>
                </form>
            </template>
            <div class = "info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight range. If your BMI is:</p>
                <h3 class="slds-text-heading_medium slds-text-color_destructive">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You are very underweight and possibly malnourished.</p>
                <h3 class="slds-text-heading_medium slds-text-color_success">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a healthy weight range for young and middle-aged adults.</p>
                <h3 class="slds-text-heading_medium slds-text-color_destructive">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">You are overweight</p>
                <h3 class="slds-text-heading_medium slds-text-color_destructive">Over 30</h3>
                <p class="slds-var-m-bottom_medium">You are obese</p>
            </div>
        </div>
    </div>
</template>
